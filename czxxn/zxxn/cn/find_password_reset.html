<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/regist-and-sign.css"/>
	    <script type="text/javascript" src="../js/zepto.min.js"></script>
	</head>
	<body>
		<div class="wrap">
		<!-- 全站弹窗 -->
        <div class="global"></div>
		<header class="header clearfix">
			<a href="find_password_verify.html" class="come-back com-left" title=""></a>
			<h1>找回密码</h1>
			<a class="more com-right" title=""></a>
		</header>
		<section class="com-main">
			<div class="com-pic">
				<img src="../img/demo/s_pic.jpg" alt="">
			</div>
			<div class="findpas-flow">
				<span class="find-step">1.输入手机号 &nbsp></span>
				<span class="find-step">2.输入验证码 &nbsp></span>
				<span class="find-step">3.重置密码</span>
			</div>
			<form action="" class="reg-sign">
				<label class="tips">登录手机号不能为空</label>
				<div class="same-width psw-num">
					<input type="password" placeholder="新密码">
				</div>
				<div class="same-width qpsw-num">
					<input type="password" placeholder="确认密码">
				</div>
				<div class="step-btn">
					<a class="enter">确&nbsp&nbsp认</a>
				</div>
			</form>
		</section>
	</div>
		<script type="text/script" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/touch.js"></script>
		<script type="text/javascript" src="../js/dgf.js"></script>
	</body>
</html>
