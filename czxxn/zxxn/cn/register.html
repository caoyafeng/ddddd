	<head>

	    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>

		<div class="wrap">
			<div class="global"></div>
			<header class="header clearfix">
				<a href="../main.html" class="come-back com-left" title="小能手"></a>

			<section class="com-main">
				<div class="com-pic">
					<img src="../img/demo/join_Pic_02.jpg" alt="">

				    <div class="same-width phone-num">

				    </div>
				    <div class="line-between">使用以下账户直接登录</div>
				    <div class="user-list clearfix">

				    	<a class="qq" href=""></a>
				    	<a class="wechat" href=""></a>
