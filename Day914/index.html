<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<style>
			html{
				height:100%;
			}
			body,p{
				margin:0;
				padding:0;
			}
			body{
				height:100%;
			}
			.box{
				width:100%;
				height:100%;
				background:#FFA500;
				position:relative;
			}
			.box p{
				font-size:40px;
				background:radial-gradient(blue,black);
				background-image:radial-gradient(orange,red);
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		
			<div class="box">
		        <p>海辰科技</p>		
			</div>
		
	</body>
</html>
