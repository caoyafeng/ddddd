<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.box{
				display:flex;
				background:50%;
				flex-direction:column;
			}
			.box div:nth-of-type(1){
				width:100px;
				background:red;
			}
			.box div:nth-of-type(2){
				width:200px;
				flex:2;
				background:blue;
				/*align-self:flex-end;*/
			}
			.box div:nth-of-type(3){
				width:200px;
				flex:1;
			    background:green;
			}
			
		</style>
		<script src="js/js.js"></script>
	</head>
	<body>
		<div class="box">
			<div>11111</div>
			<div>22222</div>
			<div>33333</div>
		</div>
	</body>
</html>
