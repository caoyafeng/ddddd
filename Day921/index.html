<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    
	    <script src="js/zepto.js"></script>
	    <script src="js/touch.js"></script>
	    <style>
	    	html{
	    		height:100%
	    	}
	    	body{
	    		overflow:hidden;
	    		height:100%;
	    		margin:0px;
	    		padding:0px;
	    	}
	    	.box{
	    		
	    		width:100%;
	    		height:100%;
	    		display:flex;
	    	}
	    	p{
	    		margin:0px;
	    		padding:0px;
	    		border:1px solid red;
	    		flex-shrink:0;
	    		width:100%;
	    		height:100%;
	    	}
	    </style>
	    <script>
	    	$(function(){
	    		var n=0;
	    		document.addEventListener('touchstart',function(ev){
	    			ev.preventDefault();
	    		})
	    		$('#box').on('touchstart',function(ev){
	    			ev.preventDefault();
	    		})
	    		$('#box').on('swipeLeft',function(){
	    			n++;
	    			console.log(n);
	    			if(n>$('p').length-1){
	    				n=$('p').length-1;
	    			}
	    			$('#box').css('transform','translate3d(-'+n*100+'%,0,0)');
	    			
	    		});
	    		$('#box').on('swipeRight',function(){
	    			n--;
	    			console.log(n);
	    			if(n<0){
	    				n = 0;
	    			}
	    			$('#box').css('transform','translate3d(-'+n*100+'%,0,0');
	    		})
	    		$('button').on('tap',function(){
	    			location.href = 'http://www.baidu.com';
	    		})
	    	})
	    </script>
	</head>
	<body>
		<div class="box" id="box">
			<p>1111</p>
			<p>2222</p>
			<p>3333</p>
			<p>4444<button>开始探索</button></p>
		</div>
	  
	</body>
</html>
